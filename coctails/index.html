<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cocktail Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cocktail Menu</h1>
    </header>
    <main>
      <div id="alcohol-types">
        <h2>Select an alcohol type:</h2>
        <nav>
          <button id="gin-btn">Gin</button>
          <button id="vodka-btn">Vodka</button>
          <button id="whiskey-btn">Whiskey</button>
        </nav>
      </div>
      <div id="cocktail-list">
        <h2>Cocktail List</h2>
        <ul id="cocktail-ul">
          <!-- Cocktail list will be dynamically populated by JavaScript -->
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
